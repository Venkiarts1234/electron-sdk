<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/s2s-upload-1.0.6.min.js"></script>
<script src="js/upload.js"></script>
<div id="progress_div">
    <table>
        <tr><td>Start Time: </td><td><input type="text" class="start_time" /></td></tr>
	    <tr><td>Estimated End Time: </td><td><input type="text" class="estimated_end_time" /></td></tr>
	    <tr><td>Elapsed Upload Time: </td><td><input type="text" class="elapsed_upload_time" /></td></tr>
	    <tr><td>File Size Total: </td><td><input type="text" class="file_size_total" /></td></tr>
	    <tr><td>File Size Uploaded: </td><td><input type="text" class="file_size_uploaded" /></td></tr>
	    <tr><td>File Upload Percentage: </td><td><input type="text" class="file_upload_percentage" /></td></tr>
	    <tr><td>Upload Status: </td><td><input type="text" class="upload_status" /></td></tr>
    </table>
	<button class="cancel_upload" style="visibility: hidden">Cancel Upload</butoon>
</div>
